<!DOCTYPE html>
<html lang="en">
<head>
    <title>Generate QR Code Online</title>
    <meta name="description" content="Generate and download QR code">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
	<script src="../js/common.js"></script>        
	
	<script>
		function qr_code_generator() {
            let ip_text = document.getElementById("ip_text").value
            let qr = new QRious({
            element: document.getElementById('qr'),
            value: ip_text
            });
            document.getElementById("save_qr").innerHTML = '<button type="button"  class="btn  btn-primary" onclick="download_qr();"> Download</button>'

		}
        function download_qr(){
            let link = document.createElement('a');
            link.download = 'qr_code.png';
            link.href = document.getElementById('qr').toDataURL()
            link.click();
        }
	</script>
</head>
<body style="">
    <div class="container">
		<br>
        <div id="header_tag" class="row"></div>
		<div class="row">
			<div class="col-sm-8">

				<h3><small>QR Code Generator</small></h3>
				<hr style="background-color:#259fea">
				<p>QR Code or Quick Response Code is a 2 dimensional bar code which encodes words,number, links etc. This QR code generator convert input 
                    string to corresponding QR Code with the help of QRious JS library. </p>

                <hr style="background-color:#259fea">
                
                    <label for="ip_text">Input Text/Link :</label>
                    <input type="text" class="form-control" id="ip_text">
                <div class="">
                        <br>
                        <button type="button" id="cal" class="btn  btn-primary" onclick="qr_code_generator();"> Generate</button>
                </div>
                <div class="">
                    <br>
                    <canvas id="qr"></canvas>
                    <div id="save_qr"></div>
                </div>

				<hr style="background-color:#259fea">
				<div id="social_plugins" class="row"></div>
				<hr style="background-color:#259fea">
			</div>
			<div class="col-sm-1" style="border-left: 1px solid #259fea; "></div>
			<div id="sidebar_list" class="col-sm-3"></div>
		</div>	
	</div>
	
    <footer id="page_footer" class="page-footer"></footer>
</body>
<script>
	generate_template()
</script>
</html>
