<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text to Morse Code Converter Online</title>
    <meta name="description" content="Generate Morse Code Online">
	<script src="../js/common.js"></script>        
	<script>
		function morse_gen() {
			let io_text = document.getElementById("io_data").value.toLowerCase().split('');
			document.getElementById("morse_code_op").innerHTML  = ""
			let con = ""
			for (let each of io_text){
				con+=morse_conv(each)
			}
			document.getElementById("morse_code_op").innerHTML = con
		}
		function copy_clipboard(){
			let content = document.getElementById("morse_code_op")
			content.select()
			document.execCommand("Copy");
		}
		function morse_conv(each){
			let morse_map = {
				'a': '.-',
				'b': '-...',
				'c': '-.-.',
				'd': '-..',
				'e': '.',
				'f': '..-.',
				'g': '--.',
				'h': '....',
				'i': '..',
				'j': '.---',
				'k': '-.-',
				'l': '.-..',
				'm': '--',
				'n': '-.',
				'o': '---',
				'p': '.--.',
				'q': '--.-',
				'r': '.-.',
				's': '...',
				't': '-',
				'u': '..-',
				'v': '...-',
				'w': '.--',
				'x': '-..-',
				'y': '-.--',
				'z': '--..',
				'1': '.----',
				'2': '..---',
				'3': '...--',
				'4': '....-',
				'5': '.....',
				'6': '-....',
				'7': '--...',
				'8': '---..',
				'9': '----.',
				'0': '-----',
				'.': '.-.-.-',
				',': '--..--',
				'?': '..--..',
				"'": '.----.',
				'!': '-.-.--',
				'/': '-..-.',
				'(': '-.--.',
				')': '-.--.-',
				'&': '.-...',
				':': '---...',
				';': '-.-.-.',
				'=': '-...-',
				'+': '.-.-.',
				'-': '-....-',
				'_': '..--.-',
				'"': '.-..-.',
				'$': '...-..-',
				'@': '.--.-.',
				' ': ' '
			}
			return (morse_map[each])
		}
	</script>
</head>
<body style="">
    <div class="container">
		<br>
        <div id="header_tag" class="row"></div>
		<div class="row">
			<div class="col-sm-8">

				<h3><small>Text to Morse Code Online</small></h3>
				<hr style="background-color:#259fea">
				<p>Morse code is an encode/decode mechanism invented for the sake of tele-communication. All English alphabets and numbers are represented
					with '.' dots and '-' dashes which corresponds to two signals with different frequencies. </p>

                <hr style="background-color:#259fea">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="io_data"><h4> Text Input:</h4></label>
                            <textarea class="form-control" id="io_data" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="morse_code_op"><h4> Morse Code:</h4></label>
                            <textarea readonly class="form-control" id="morse_code_op" rows="6"></textarea>
                        </div>
                    </div>
                </div>
                <div class="form-group">
					<button type="button" id="convert_btn" class="btn btn-primary" onclick="morse_gen();"> Convert</button>                  
					<button type="button" class="btn  btn-primary  float-right" onclick="copy_clipboard();"> Tap to Copy</button>                    
  
                </div>

				<hr style="background-color:#259fea">
				<div id="social_plugins" class="row"></div>
				<hr style="background-color:#259fea">
			</div>
			<div class="col-sm-1" style="border-left: 1px solid #259fea; "></div>
			<div id="sidebar_list"class="col-sm-3"></div>
		</div>	
	</div>
	
    <footer  id="page_footer" class="page-footer"></footer>
</body>
<script>
	generate_template()
</script>
</html>
