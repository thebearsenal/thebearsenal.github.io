<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find PinCodes India Online</title>
	<meta name="description" content="Find Postal Codes in New Zealand Suburbs">
	<script type="text/javascript" src="../data/pincodes_india.json"></script>
	<script src="../js/common.js"></script>        
	<script>
        let post_codes = JSON.parse(pincodes_in);
		function find_in_postcode() {
            let ip_text = document.getElementById("addr").value.toLowerCase().trim()
            document.getElementById("result").innerHTML  = ""
            post_code_result = "<hr style='background-color:#259fea'><h4><small>Mapped PinCodes: </small></h4>" +
            "<table class='table table-striped'><thead><tr><th>Office</th><th>Pincode</th><th>District</th><th>State</th></tr></thead><tbody>"

            for (let each of post_codes){
                if (each.officename.trim().toLowerCase().includes(ip_text)){ 
                    post_code_result += "<tr><td>"+each.officename+"</td><td>"+each.pincode+"</td><td>"+each.Districtname+"</td><td>"+each.statename +"</td></tr>"
                }
			}
            document.getElementById("result").innerHTML  += post_code_result + "</tbody></table>"
		}
	</script>
